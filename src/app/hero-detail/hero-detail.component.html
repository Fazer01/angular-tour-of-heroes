<h4>Hero Details</h4>
<div *ngIf="hero">      
  <div class="container-fluid">
      <div class="card m-1"> 
          <div class="card-body">
              <h5 class="card-title">{{hero.name | uppercase}}</h5>
              <div><span>id: </span>{{hero.id}}</div>
              <hr/> 
              <div class="form-group">
                  <label>Name: </label>
                  <input type="text" class="form-control" [(ngModel)]="hero.name" placeholder="name">
              </div>   
          </div>     
      </div> 
      <button class="btn btn-primary" (click)="save()">Save</button>    
      <button class="btn btn-primary" (click)="goBack()">Back</button>    
  </div>
</div>
