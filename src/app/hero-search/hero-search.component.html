<div class="text-center">
  <h4>Hero Search</h4>
</div>
<hr/>
<div class="form-group"> 
  <input class="form-control" type="search" #searchBox id="search-box" placeholder="Search for Heroes!" (keyup)="search(searchBox.value)" />
</div>
<div class="list-group">
  <li class="list-group-item list-group-item-action" *ngFor="let hero of heroes$ | async" >
    <a routerLink="/detail/{{hero.id}}"> {{hero.name}} </a>
  </li>
</div>
